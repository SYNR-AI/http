# Run with `flutter packages pub run ffigen --config ffigen.yaml`.
name: cronet_cupertina
description: |
  Bindings for the Foundation URL Loading System and supporting libraries.

  Regenerate bindings with `flutter packages pub run ffigen --config ffigen.yaml`.
language: 'c'
output: 'lib/src/cronet.dart'
headers:
    entry-points:
      - 'ios/Classes/headers/cronet.idl_c.h'
#import:
#  symbol-files:
#    # Both package Uri and file paths are supported here.
#    - 'package:cupertino_http/src/native_cupertino_symbols.yaml'

#preamble: |
#  // ignore_for_file: always_specify_types
#  // ignore_for_file: camel_case_types
#  // ignore_for_file: non_constant_identifier_names
#  // ignore_for_file: unused_element
#  // ignore_for_file: unused_field
#  // ignore_for_file: return_of_invalid_type
comments:
  style: any
  length: full
